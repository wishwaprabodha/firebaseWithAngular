<div class="create-page">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Create User</li>
        </ol>
    </nav>
    <div class="page-content">
        <div class="row">


            <div class="col col-md-8">

                <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

                    <div class="form-group">
                        <mat-form-field class="input-style">
                            <input placeholder="Id" class="form-control" formControlName="userId">
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field class="input-style">
                            <input placeholder="Name" class="form-control" formControlName="userName">
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field class="input-style">
                            <input placeholder="Email" class="form-control" formControlName="userEmail">
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field class="input-style">
                            <input placeholder="Photo" class="form-control" formControlName="userPhoto">
                        </mat-form-field>
                    </div>

                    <div class="row submit-button-container">
                        <div class="col-md-4">
                            <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Create</button>
                        </div>
                    </div>

                </form>
